<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            --primary-color: #333;
            --text-color:white;
            --secondary-color:rgb(16, 16, 19);
        }
        body{
            background-color: var(--secondary-color);
        }
        *{
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
        }
        header{
            position: sticky;
            top: 0;
            background-color: var(--primary-color);
            padding: 22px;
        }
       
        ul li{
            list-style: none;
            display: inline;
            padding: 10vw;
            font-weight: bolder;
            
        }

        ul li a{
            color: var(--text-color);
            text-decoration: none;
        }

        main{
            margin: 23px;
            height: 100vmin;
            border: 4px solid white;
            background-color: green;
        }

        .box1,.box2{
            display: inline-block;
            border: 4px solid white;
            margin: 30px 30px;
            width:45%;
            height: 80%;
        }
        .box1{
            background-color: rgb(255, 204, 212);
        }
        .box2{
            background-color: rgb(100, 100, 233);
        }
        .important{
            border: 4px solid white;
            height: 250px;
            margin-left: 100px;
            margin-right: 100px;
            border-radius: 25px;
        }
        
        .important p{
            padding:50px;
            text-align: center;
            font-size: 80px;
            position: relative;
            color: white;
        }

        .photo{
            width: 60px;            /* set width */
            height: 60px;           /* set height (same as width) */
            border-radius: 50%;      /* makes it a circle */
            border: 3px solid #000; 
            position: fixed;
            bottom: 10px; /* distance from bottom */
            right: 20px;  /* distance from right */
        }
        .photo img{
            width: 60px;          
            height: 60px; 
            border-radius: 50%;
        }

        footer{
            margin-top: 100vh;
            height: 100px;
            background-color: white;
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li> <a href="/">Home</a> </li>
                <li> <a href="/">About</a> </li>
                <li> <a href="/">Services</a> </li>
                <li> <a href="/">Contact</a> </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="box1"></div>
        <div class="box2"></div>
    </main>

    <div class="important">
        <p>Welcome to sigma web-development Course</p>
    </div>

    <div class="photo"><img src="https://static.vecteezy.com/system/resources/previews/008/296/267/non_2x/colorful-swirl-logo-design-concept-illustration-vector.jpg"></div>

    <footer></footer>
</body>
</html>
