<!DOCTYPE html>
<html>
    <head>
        <style>
            .container{
                width: 80vw;
                height: 50vh;
                border: 2px solid black;
                display: grid;
                grid-template-areas: "nav nav nav" "side article article" "footer footer footer";
                grid-template-columns: 1fr 2fr 1fr;
                row-gap: 10px;
                column-gap: 40px;
                justify-items: center;
                align-items: center;
            }

            .item2{
                align-self: start;
                justify-self: start;
            }

            .items{
                border: 2px solid red;
                height: 55px;
                width: 55px;
            }
            
        </style>
    </head>
    <body>
        <div class="container">
            <div class="items item1">1</div>
            <div class="items item2">2</div>
            <div class="items item3">3</div>
            <div class="items item4">4</div>
            <div class="items item5">5</div>
        </div>
    </body>
</html>
