<!DOCTYPE html>
<html>
    <head>
<style>
    .container{
        height: 90vh;
        border: 2px solid black;
        width: 100vh;
       display: flex;
       gap: 50px;
    }
    .box1{
        height: 50px;
        width: 50px;
        border: 2px solid black;
        background-color:beige;
        transform: rotate(45deg);
    }
    .box2{
        height: 50px;
        width: 50px;
        border: 2px solid black;
        background-color:beige;
        
        transform: translate(45px,45px);
    }
    .box3{
        height: 50px;
        width: 50px;
        border: 2px solid black;
        background-color:beige;
        transform: rotateX(40deg); /*rotateY, rotateZ*/
    }
</style>
    </head>
    <body>
        <div class="container">
            <div class="box1">Box</div>
            <div class="box2">Box</div>
            <div class="box3">Box</div>
        </div>
    </body>
</html>
