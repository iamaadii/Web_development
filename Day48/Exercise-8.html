<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

        <style>
            .container{
                height: 80vh;
                width: 80vw;
                background-color: blue;
                position: relative;
            }
            .ball{
                background-color: red;
                height: 18vh;
                width: 8vw;
                border-radius: 50%;
                position: absolute;
                bottom: 0;
                left: 0;
                
                animation: animationX 3s linear infinite , animationY 1s ease-out infinite alternate ;
            }


            @keyframes animationX {
                from{
                    left: 0%;
                }
                to{
                    left: 100%;
                }
            }

            @keyframes animationY {
                from{
                    bottom: 0%;
                }
                to{
                    bottom: 100%;
                }
            }

        </style>

    </head>
    <body>
        <div class="container">
            <div class="ball"></div>
        </div>
    </body>
</html>
