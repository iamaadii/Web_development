<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="post">

        <!-- text input -->
        <input type="text" name="username" placeholder="Enter your username"><br><br>

        <!-- password input -->
        <label for="pass">Enter your password</label>
        <input type="password" id="pass" name="password">

        <div>
            <!-- radio buttons -->
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>

        <p>Favorite fruits</p>
        <div>
            <!-- checkbox -->
            <input type="checkbox" id="1" name="Mango" value="yes">
            <label for="1">Mango</label>

            <input type="checkbox" id="2" name="Apple" value="yes">
            <label for="2">Apple</label>

            <input type="checkbox" id="3" name="Orange" value="yes">
            <label for="3">Orange</label>
        </div>

    </form>
</body>

</html>
