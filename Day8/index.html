<!DOCTYPE html>
<html>

<head>
    <title>Inline and block elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--Block element-->
    <p> This is a paragraph</p>
    <div>I am a block element</div>
    <h1>I am a heading</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Rollno</th>
        </tr>

        <tr>
            <td>John</td>
            <td>34</td>
        </tr>
    </table>

    <!--Inline element-->
    <a href="https://www.youtube.com/">Youtube</a>
    <span> I am inline element</span>
    <img height="70" width="200" src="tree.jpg">

</body>

</html>
